<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor GeoJSON - Mapa Interativo</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1b263b;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f5f7fa;
            overflow: hidden;
        }
        
        #app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* Sidebar */
        #sidebar {
            width: 350px;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        
        .sidebar-header {
            padding: 15px 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        
        .sidebar-tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .sidebar-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .sidebar-tab:hover {
            background: #f8f9fa;
        }
        
        .sidebar-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Editor */
        #geojson-editor {
            flex: 1;
            overflow: hidden;
        }
        
        .CodeMirror {
            height: 100% !important;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* Toolbar */
        .toolbar {
            padding: 10px 15px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: var(--light-color);
            color: var(--dark-color);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #e9ecef;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
        }
        
        .btn-danger {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background: #d3176b;
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background: #3ab0d6;
        }
        
        /* Map */
        #map {
            flex: 1;
            height: 100%;
            background: #e9ecef;
        }
        
        /* Feature list */
        .feature-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .feature-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid var(--primary-color);
        }
        
        .feature-item:hover {
            background: #e9ecef;
        }
        
        .feature-item h4 {
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--dark-color);
        }
        
        .feature-item p {
            font-size: 12px;
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #app-container {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                height: 50vh;
            }
            
            #map {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-map-marked-alt"></i> Editor GeoJSON</h1>
            </div>
            
            <div class="sidebar-tabs">
                <div class="sidebar-tab active" data-tab="editor"><i class="fas fa-code"></i> Editor</div>
                <div class="sidebar-tab" data-tab="features"><i class="fas fa-layer-group"></i> Camadas</div>
            </div>
            
            <div class="toolbar">
                <button class="btn btn-primary" id="draw-polygon"><i class="fas fa-draw-polygon"></i> Polígono</button>
                <button class="btn btn-primary" id="draw-point"><i class="fas fa-map-marker-alt"></i> Ponto</button>
                <button class="btn btn-danger" id="delete-features"><i class="fas fa-trash-alt"></i> Limpar</button>
                <button class="btn btn-success" id="save"><i class="fas fa-save"></i> Salvar</button>
            </div>
            
            <div class="sidebar-content">
                <div id="geojson-editor"></div>
                
                <div id="feature-list" class="feature-list" style="display: none;">
                    <!-- Feature items will be added here dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Map -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet.draw -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        // Initialize map
        const map = L.map('map').setView([-14.2350, -51.9253], 4); // Center on Brazil
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contribuidores',
            maxZoom: 19
        }).addTo(map);
        
        // Feature group to store editable layers
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        
        // Custom markers
        const pointIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });
        
        // Initialize draw control
        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems,
                edit: {
                    selectedPathOptions: {
                        color: '#4361ee'
                    }
                }
            },
            draw: {
                polygon: {
                    shapeOptions: {
                        color: '#4361ee',
                        fillColor: '#4361ee',
                        fillOpacity: 0.3
                    },
                    allowIntersection: false,
                    showArea: true,
                    metric: true
                },
                polyline: false,
                rectangle: false,
                circle: false,
                marker: {
                    icon: pointIcon
                },
                circlemarker: false
            }
        });
        map.addControl(drawControl);
        
        // Initialize CodeMirror editor
        const editor = CodeMirror(document.getElementById('geojson-editor'), {
            mode: 'javascript',
            theme: 'dracula',
            lineNumbers: true,
            lineWrapping: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            value: JSON.stringify({
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "properties": {
                            "nome": "Base Aérea de Natal (BNAT)",
                            "pais": "Brasil",
                            "uso": "Militar e estratégico"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-35.2475, -5.9111]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "nome": "Aeroporto do Fernando de Noronha (SBFN)",
                            "pais": "Brasil",
                            "uso": "Estratégico"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-32.4233, -3.8547]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "nome": "Aeroporto do Recife (SBRF)",
                            "pais": "Brasil",
                            "uso": "Militar e civil"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-34.9286, -8.1268]
                        }
                    }
                ]
            }, null, 2)
        });
        
        // Update GeoJSON editor when features are added/edited
        function updateGeoJSON() {
            const geojson = drawnItems.toGeoJSON();
            editor.setValue(JSON.stringify(geojson, null, 2));
            updateFeatureList(geojson);
        }
        
        // Add features to map when GeoJSON is edited
        function updateMapFromEditor() {
            try {
                const geojson = JSON.parse(editor.getValue());
                drawnItems.clearLayers();
                L.geoJSON(geojson, {
                    pointToLayer: function(feature, latlng) {
                        return L.marker(latlng, { icon: pointIcon });
                    },
                    style: function(feature) {
                        return {
                            color: '#4361ee',
                            fillColor: '#4361ee',
                            fillOpacity: 0.3,
                            weight: 2
                        };
                    }
                }).eachLayer(function(layer) {
                    drawnItems.addLayer(layer);
                    bindPopup(layer);
                });
                updateFeatureList(geojson);
            } catch (e) {
                console.error('GeoJSON inválido', e);
            }
        }
        
        // Update feature list in sidebar
        function updateFeatureList(geojson) {
            const featureList = document.getElementById('feature-list');
            featureList.innerHTML = '';
            
            if (geojson.features && geojson.features.length > 0) {
                geojson.features.forEach((feature, index) => {
                    const featureItem = document.createElement('div');
                    featureItem.className = 'feature-item';
                    featureItem.dataset.index = index;
                    
                    let title = 'Elemento sem nome';
                    if (feature.properties && feature.properties.nome) {
                        title = feature.properties.nome;
                    } else if (feature.properties && feature.properties.name) {
                        title = feature.properties.name;
                    }
                    
                    let details = '';
                    if (feature.properties) {
                        const props = [];
                        for (const key in feature.properties) {
                            if (key !== 'nome' && key !== 'name') {
                                props.push(`${key}: ${feature.properties[key]}`);
                            }
                        }
                        details = props.join(' • ');
                    }
                    
                    featureItem.innerHTML = `
                        <h4>${title}</h4>
                        <p>${feature.geometry.type} • ${details}</p>
                    `;
                    
                    featureItem.addEventListener('click', () => {
                        const layer = Object.values(drawnItems._layers)[index];
                        if (layer) {
                            map.fitBounds(layer.getBounds());
                            if (layer.openPopup) {
                                layer.openPopup();
                            }
                        }
                    });
                    
                    featureList.appendChild(featureItem);
                });
            } else {
                featureList.innerHTML = '<p style="padding: 15px; text-align: center; color: #666;">Nenhum elemento adicionado</p>';
            }
        }
        
        // Bind popup to layer
        function bindPopup(layer) {
            if (layer.feature && layer.feature.properties) {
                let content = '<div style="min-width: 150px;">';
                
                if (layer.feature.properties.nome || layer.feature.properties.name) {
                    content += `<h4 style="margin-bottom: 5px;">${layer.feature.properties.nome || layer.feature.properties.name}</h4>`;
                }
                
                for (const key in layer.feature.properties) {
                    if (key !== 'nome' && key !== 'name') {
                        content += `<p style="margin: 2px 0;"><strong>${key}:</strong> ${layer.feature.properties[key]}</p>`;
                    }
                }
                
                content += '</div>';
                layer.bindPopup(content);
            }
        }
        
        // Tab switching
        document.querySelectorAll('.sidebar-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'editor') {
                    document.getElementById('geojson-editor').style.display = 'block';
                    document.getElementById('feature-list').style.display = 'none';
                } else {
                    document.getElementById('geojson-editor').style.display = 'none';
                    document.getElementById('feature-list').style.display = 'block';
                    updateGeoJSON(); // Refresh feature list
                }
            });
        });
        
        // Event listeners
        map.on(L.Draw.Event.CREATED, function(e) {
            const layer = e.layer;
            drawnItems.addLayer(layer);
            bindPopup(layer);
            updateGeoJSON();
        });
        
        map.on('draw:edited', function(e) {
            e.layers.eachLayer(function(layer) {
                bindPopup(layer);
            });
            updateGeoJSON();
        });
        
        map.on('draw:deleted', function(e) {
            updateGeoJSON();
        });
        
        editor.on('change', function() {
            updateMapFromEditor();
        });
        
        // Toolbar button handlers
        document.getElementById('draw-polygon').addEventListener('click', function() {
            new L.Draw.Polygon(map, drawControl.options.draw.polygon).enable();
        });
        
        document.getElementById('draw-point').addEventListener('click', function() {
            new L.Draw.Marker(map, drawControl.options.draw.marker).enable();
        });
        
        document.getElementById('delete-features').addEventListener('click', function() {
            if (confirm('Tem certeza que deseja remover todos os elementos?')) {
                drawnItems.clearLayers();
                updateGeoJSON();
            }
        });
        
        document.getElementById('save').addEventListener('click', function() {
            const geojson = drawnItems.toGeoJSON();
            const blob = new Blob([JSON.stringify(geojson, null, 2)], { type: 'application/json' });
            saveAs(blob, 'mapa.geojson');
        });
        
        // Initial setup
        updateMapFromEditor();
    </script>
</body>
</html>
